<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'sudoku/main.css' %}">
    <script type="text/javascript" src="/eel/eel.js"></script>  
    <title>Sudoku Demo</title>

</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
        <div class="container-fluid">
        
            <a class="navbar-brand m-auto" href="#">Sudoku</a>

        </div>

      </nav>

      
        <main class="">
          
            <div class="container">

                <div class="row row-0"></div>
                <div class="row row-1"></div>
                <div class="row row-2"></div>
                <div class="row row-3"></div>
                <div class="row row-4"></div>
                <div class="row row-5"></div>
                <div class="row row-6"></div>
                <div class="row row-7"></div>
                <div class="row row-8"></div>

            </div>


              <div class="config">

                <div id='success_msg' class="alert alert-success p-4 mb-3 off" role="alert">
                  <h4 class="alert-heading">Well done!</h4>
                  <hr>
                  <p class="mb-0">You successfully completed this level!</p>
                </div>

                <div id='failure_msg' class="alert alert-danger p-4 mb-3 off" role="alert">
                  <h4 class="alert-heading">Sorry!</h4>
                  <hr>
                  <p class="mb-0">You can do it, keep trying!</p>
                </div>
                
                <div class="grid">

                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>

                </div>
                

                <div class="buttons">

                  <div class="game-func">

                    <button id='check' class="btn func">Check</button>
                    <button id='solve' class="btn func">Solve</button>
                    <button id='reset' class="btn func">Reset</button>

                  </div>

                  <div class="settings">

                    <button id='new_game' class='btn func'>New Game</button>
                    
                    <select id='level' class="form-select func" style='width: 100px; display: inline;'>
                      <option value="easy">Easy</option>
                      <option value="med">Med</option>
                      <option value="hard">Hard</option>
                    </select>

                  </div>
                  

                </div>
               

              </div>

              

        </main>

          <footer class="bg-dark text-muted sticky">
            
            <div class="p-3" style="background-color: rgba(0, 0, 0, 0.05);">
              Â© 2021 Copyright:
            </div>
            <!-- Copyright -->
          </footer>

        <!-- scripts  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'sudoku/main.js' %}"></script>
    
</body>
</html>
